<!doctype html>
<html>
	<head>
		<title>Calculator</title>
		<style>
		table{
		border-collapse: collapse;
		}
		</style>
	</head>
	<body>
	<font size="5">

		<table border="2px">
			<tr>
				<th colspan="4"><input type="text" id="abc" size="10px"></th>
			</tr>
			<tr>
				<td><input type="button" onclick=abc.value+="1" value="1"></td>
				<td><input type="button" onclick=abc.value+="2" value="2"></td>
				<td><input type="button" onclick=abc.value+="3" value="3"></td>
				<td><input type="button" onclick=abc.value+="+" value="+"></td>
			</tr>
			<tr>
				<td><input type="button" onclick=abc.value+="4" value="4"></td>
				<td><input type="button" onclick=abc.value+="5" value="5"></td>
				<td><input type="button" onclick=abc.value+="6" value="6"></td>
				<td><input type="button" onclick=abc.value+="-" value="-"></td>
			</tr>
			<tr>
				<td><input type="button" onclick=abc.value+="7" value="7"></td>
				<td><input type="button" onclick=abc.value+="8" value="8"></td>
				<td><input type="button" onclick=abc.value+="9" value="9"></td>
				<td><input type="button" onclick=abc.value+="/" value="/"></td>
			</tr>
			<tr>
				<td><input type="button" onclick=abc.value+="*" value="*"></td>
				<td><input type="button" onclick=abc.value+="0" value="0"></td>
				<td><input type="button" onclick=abc.value="" value="C"></td>
				<td><input type="button" onclick=abc.value=eval(abc.value) value="="></td>
			</tr>
		</table>	
		</font>
			</body>
		</html>
